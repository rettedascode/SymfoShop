[PHP]
; Basic settings
memory_limit = 512M
max_execution_time = 60
max_input_time = 120
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 50

; Error reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.load_comments = 1

; Date
date.timezone = UTC

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Extensions (commented out as they're already loaded by Docker)
; extension=pdo_mysql
; extension=mbstring
; extension=exif
; extension=pcntl
; extension=bcmath
; extension=gd
; extension=intl
; extension=zip
; zend_extension=opcache